<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WEATHER</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="sm.css">
    <link rel="stylesheet" href="sm-extend.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <a class="icon icon-search pull-left open-panel"></a>
            <h1 class="title">WEATHER</h1>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="content-padded">
                <div>
                    <span id="cityname">城市名</span>
                    <!-- 数据更新的当地时间 -->
                    <div class='update-time'>
                        <span id="update-loc">更新时间</span>
                        <span>
                            更新
                        </span>
                    </div>
                    <!-- 空气质量指数 -->
                    <div class='aqi-qlty'>
                        <span id="api">污染指数
                        </span>
                        <!-- 空气质量类别 -->
                        <span id="aqi-qlty">空气质量类别
                        </span>
                    </div>
                </div>
                <div class="clearfix now">
                    <span id="now-cond-icon">
                    </span>
                    <!-- 当前温度(摄氏度) -->
                    <span id="now-tmp">当前温度
                    </span>
                </div>
                <div class='row clearfix center'>
                    <div class="col-50">
                        <!-- 风向(方向) -->
                        <span id="now-wind-dir">风向
                        </span>
                        <!-- 风力等级 -->
                        <span id="now-wind-sc">风力
                        </span>
                        <span class="now-wind-sc-title"></span>
                    </div>
                    <div class="col-50">
                        <!-- 天气代码 -->
                        <span id="now-cond-code">
                        </span>
                        <!-- 天气描述 -->
                        <span id="now-cond-txt">天气
                        </span>
                        <!-- 湿度(%) -->
                        湿度
                        <span id="now-hum">
                        </span>
                        %
                    </div>
                </div>


            </div>
            <div class="card">
                <div class="card-header">日期</div>
                <div class="card-content">
                    <div class="card-content-inner">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-left panel-reveal">

    <div class="search-input">
        <label class="icon icon-search" for="city"></label>
        <input type="search" id='city' placeholder='输入关键字...'/>
    </div>

        <a class="ui-btn ui-icon-search ui-btn-icon-right ui-btn-b ui-corner-all ui-shadow"
           id="confirm" data-inline="true" href="">
            查询
        </a>
        <div id="tip">
        </div>
        <div class=''>
            <ul class=' citylist'>
                <li>北京</li>
                <li>上海</li>
                <li>天津</li>
                <li>重庆</li>
                <li>广州</li>
                <li>杭州</li>
                <li>深圳</li>
                <li>南京</li>
                <li>武汉</li>
                <li>成都</li>
                <li>嘉兴</li>
                <li>宁波</li>
                <li>绍兴</li>
                <li>温州</li>
                <li>海盐</li>
            </ul>
        </div>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>

</div>



<script type='text/javascript' src='zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='sm.js' charset='utf-8'></script>
<script type='text/javascript' src='sm-extend.js' charset='utf-8'></script>
<script src="main.js" charset="utf-8" type="text/javascript" language="javascript"></script>
</body>
</html>
